{% extends "main.html" %}
{% block body %}
    {% for category in category %}

        <div class="card category"><a href="{{ url_for('category', category_id = category.id) }}">
            <div class="image"><img src="../../static/uploads/images/{{ category.up_file }}"></div>
            <div class="content">
                <h1 class="heading">{{ category.name }}</h1>
                <p class="paragraph">{{ category.description }}</p>
            </div>
        </a>
        </div>

    {% endfor %}
{% endblock %}
